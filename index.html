<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sudoku Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
  }

  table {
    border-collapse: collapse;
    margin: 20px auto;
  }

  td {
    border: 1px solid #555;
    width: 40px;
    height: 40px;
  }

  input {
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 18px;
    border: none;
  }

  input:focus {
    outline: none;
    background: #e3f2fd;
  }

  /* Thicker borders for 3x3 blocks */
  tr:nth-child(3n) td {
    border-bottom: 3px solid #000;
  }
  td:nth-child(3n) {
    border-right: 3px solid #000;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Sudoku</h1>

<table id="sudoku"></table>

<button onclick="checkSolution()">Check Solution</button>

<script>
const puzzle = [
  [5,3,0,0,7,0,0,0,0],
  [6,0,0,1,9,5,0,0,0],
  [0,9,8,0,0,0,0,6,0],
  [8,0,0,0,6,0,0,0,3],
  [4,0,0,8,0,3,0,0,1],
  [7,0,0,0,2,0,0,0,6],
  [0,6,0,0,0,0,2,8,0],
  [0,0,0,4,1,9,0,0,5],
  [0,0,0,0,8,0,0,7,9]
];

const solution = [
  [5,3,4,6,7,8,9,1,2],
  [6,7,2,1,9,5,3,4,8],
  [1,9,8,3,4,2,5,6,7],
  [8,5,9,7,6,1,4,2,3],
  [4,2,6,8,5,3,7,9,1],
  [7,1,3,9,2,4,8,5,6],
  [9,6,1,5,3,7,2,8,4],
  [2,8,7,4,1,9,6,3,5],
  [3,4,5,2,8,6,1,7,9]
];

const table = document.getElementById("sudoku");

for (let r = 0; r < 9; r++) {
  const row = document.createElement("tr");
  for (let c = 0; c < 9; c++) {
    const cell = document.createElement("td");
    const input = document.createElement("input");

    if (puzzle[r][c] !== 0) {
      input.value = puzzle[r][c];
      input.disabled = true;
      input.style.fontWeight = "bold";
    } else {
      input.maxLength = 1;
      input.oninput = () => {
        input.value = input.value.replace(/[^1-9]/g, "");
      };
    }

    input.dataset.row = r;
    input.dataset.col = c;
    cell.appendChild(input);
    row.appendChild(cell);
  }
  table.appendChild(row);
}

function checkSolution() {
  const inputs = document.querySelectorAll("input");
  for (const input of inputs) {
    const r = input.dataset.row;
    const c = input.dataset.col;
    if (Number(input.value) !== solution[r][c]) {
      alert("‚ùå Incorrect solution. Keep trying!");
      return;
    }
  }
  alert("üéâ Congratulations! You solved the Sudoku!");
}
</script>

</body>
</html>
